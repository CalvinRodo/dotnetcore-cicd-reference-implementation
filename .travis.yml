matrix:
  include: 
    - language: node_js
      node_js:
        "lts/*"
      install: 
        - yarn install
      cache: yarn
      script: 
        - yarn lint:markdown
        - yarn spellcheck
        - find . -not -path './**/node_modules/*' -name "*.md" | xargs docker run --rm --read-only -v $PWD:/data robertbeal/markdown-link-checker
    - language: minimal
      script:
        - docker build .
